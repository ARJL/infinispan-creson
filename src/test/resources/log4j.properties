log4j.rootLogger=info,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-4r [%t] %-5p (%F:%L) %x - %m%n

log4j.logger.org.jgroups=info
log4j.logger.org.infinispan.atomic=info
log4j.logger.org.infinispan.atomic.filter.CompositeCacheEventFilterConverter=info
log4j.logger.org.infinispan.atomic.filter.ObjectFilterConverter=trace
log4j.logger.org.infinispan.notifications.cachelistener.CacheNotifierImpl=info
log4j.logger.org.infinispan.notifications.cachelistener.cluster=info
